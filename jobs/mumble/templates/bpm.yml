processes:
  - name: mumble
    executable: /var/vcap/packages/mumble/murmur.x86
    args:
      - "-fg"
      - "-ini"
      - "/var/vcap/jobs/mumble/config/murmur.ini"
    persistent_disk: true
    hooks:
      pre_start: /var/vcap/jobs/mumble/config/pre-start-bpm.sh
    capabilities:
      - NET_BIND_SERVICE